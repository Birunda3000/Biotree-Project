{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href = "..\..\..\media\iconee.ico"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio tree | {% block title %}{% endblock %}</title>

<body>

    <div class="container-fluid"><!-- navbar -->

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav"> <!-- navbar itens-->

                    <li class="nav-item">

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'url_tree'%}">Tree</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'url_about'%}">About</a>
                    </li>

                        <a class="nav-link" href="#">Sair</a>
                    </li>

                </ul><!-- navbar itens-->
            </div>
        </nav> <!-- navbar -->



        {% block content %}    
        {% endblock %}
    
        <footer> <strong>Bio tree project</strong> </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
