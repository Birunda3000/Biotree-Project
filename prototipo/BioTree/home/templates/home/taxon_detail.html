{% extends 'templates\base.html' %}

{% load static %}

{% block title %}{{ dado.name }}{% endblock %}

{% block content %}

<h3 class="taxon-name">{{ dado.name }}</h3>
<div class="taxon-card">

    <p class="taxon-description">   {{ dado.description }}</p>
    <div class="taxon-images-container">

        {#<img class="taxon-image" src="{{ dado.image.url }}" alt="First slide">#}

        <img class="taxon-image" src="../../../media/taxons-img.png" alt="Second slide">

    </div>
</div>

<style>
    .taxon-card{
        display: flex;

        background: #e0e0e0;
        box-shadow: 20px 20px 60px #bebebe,
            -20px -20px 60px #ffffff;
        box-sizing: border-box;
        padding: 30px;
        gap: 20px;
        margin: 60px;
    }

    .taxon-images-container{
        display: flex;
        flex-direction: column;
    }

    .taxon-image{

    }
</style>

{% endblock %}
