{% extends 'templates\base.html' %}

{% load static %}

{% block title %}{{ dado.name }}{% endblock %}

{% block content %}


<h3 class="tag-name">{{ dado.name }}</h3>
<div class="tag-card">

    <p class="tag-description">   {{ dado.description }}</p>
    <div class="tag-images-container">

        <img class="tag-image" src="{{ dado.image.url }}" alt="First slide">

        <img class="tag-image" src="{{ dado.image_2.url }}" alt="Second slide">

        <img class="tag-image" src="{{ dado.image_3.url }}" alt="Third slide">

    </div>
</div>

<style>
    .tag-card{
        display: flex;

        background: #e0e0e0;
        box-shadow: 20px 20px 60px #bebebe,
            -20px -20px 60px #ffffff;
        box-sizing: border-box;
        padding: 30px;
        gap: 20px;
        margin: 60px;
    }

    .tag-images-container{
        display: flex;
        flex-direction: column;
    }

    .tag-image{
        width: 150px;
        height: 100px;
    }
</style>

{% endblock %}
